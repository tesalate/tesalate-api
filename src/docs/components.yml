components:
  schemas:
    User:
      type: object
      required:
        - username
        - displayName
        - firstName
        - lastName
        - email
      properties:
        _id:
          type: string
        username:
          type: string
          format: username
        displayName:
          type: string
        fistName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
          default: user
        isEmailVerified:
          type: boolean
          default: false
        teslaAccount:
          default: null
          $ref: '#/components/schemas/TeslaAccount'
        vehicles:
          type: array
          items:
            $ref: '#/components/schemas/Vehicle'

      example:
        _id: 5ebac534954b54139806c112
        email: fake@example.com
        username: fake_name
        displayName: Fake_Name
        firstName: fake
        lastName: fake
        role: user
        teslaAccount: '5ebac534954b54139806c113'
        vehicles: ['5ebac534954b54139806c14', 5ebac534954b54139806c115]

