
version: '3.9'

services:
  api:
    image: devintyler2626/tesalate-api:latest
    build: .
    env_file:
      - .env
    # ports:
    #   - '5000'
    depends_on:
      - mongodb
      - redis
    links:
      - mongodb
      - redis
    volumes:
      - ./logs:/home/node/app/logs
    networks:
      - node-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://api:4400/health || exit 1 
      interval: 10s
      start_period: 30s  

  mongodb:
    image: mongo:4.4
    ports:
      - '27021:27017'
    volumes:
      - dbdata:/data/db
    # networks:
    #   - node-network

  redis:
    image: redis:6.2-alpine
    restart: always
    env_file:
      - .env
    ports:
      - '6379'
    healthcheck:
      test: redis-cli ping
      timeout: 5s
      retries: 5
    networks:
      - node-network
    volumes: 
      - dbdata:/data

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    # links:
    #   - api
    ports:
      - "4400:4400"
    networks:
      - node-network

volumes:
  dbdata:

networks:
  node-network:
    driver: bridge